	<title>Tracalorie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
  <nav class="nav-wrapper blue">
    <div class="container">
      <a class="brand-logo center">Tracalorie</a>
      <ul class="right">
        <li>
          <a href="#" class="btn clear-btn blue lighten-3">Clear All</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <label for="item-name">Meal</label>
              <input type="text" placeholder="Add item" id="item-name">
            </div>
            <div class="input-field col s6">
                <label for="item-calories">Calorie</label>
                <input type="number" placeholder="Add Calorie" id="item-calories">
            </div>
            <button class="btn blue darken-3 add-btn"><i class="fa fa-plus"></i> Add Meal</button>
            
            <button class="btn orange update-btn"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="btn blue red delete-btn"><i class="fa fa-remove"></i> Remove Meal</button>
            <button class="btn grey pull-right back-btn"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Calories Count-->
    <h3 class="center-align">Total Calories : <span class="total-calories">0</span></h3>
    <!-- Item List-->
    <ul id="item-list" class="collection">
